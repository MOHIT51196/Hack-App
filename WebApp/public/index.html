<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to E-App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-4">
                    <h1 id="head-title">Welcome to E-App</h1> </div>
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email"> </div>
                        <div class="form-group">
                            <label class="sr-only" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"> </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me </label>
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </header>
        <main>
        <video src="https://youtu.be/xPZwnfSwWLM" loop autoplay ></video>
<!--
            <div class="embed-responsive embed-responsive -16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xPZwnfSwWLM" allowfullscreen></iframe>
            </div>
-->
        </main>
    </div>
</body>

</html>
